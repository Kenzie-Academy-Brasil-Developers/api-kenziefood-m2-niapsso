<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Capstone dos kenzinhos</title>
  </head>

  <body>
    <header>
      <figure class="figure-logo">
        <img
          src="./assets/img/Group 1075.png"
          alt="logo-kenzie-food"
          class="logo-kenzie"
        />
        <figcaption>Logo Kenzie Food</figcaption>
      </figure>

      <form action="" class="form-search">
        <input
          type="text"
          placeholder="Pesquisar por produto"
          class="search-product"
        />
        <button class="button-search-product">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>

    <main>
      <section class="nav-section">
          <nav>
            <ul>
              <li class="search-todos">
                  <p>Todos</p>
              </li>
              <li class="breads">
                <img
                  src="./assets/img/Bread.png"
                  alt="imagemPanificadora"
                  class="img-bread"/>
                  <p>Panificadora</p>
              </li>
              <li class="fruits">
                <img src="./assets/img/Fruits.png" alt="imagemFruitas" />
                <p>Frutas</p>
              </li>
              <li class="drinks">
                <img src="./assets/img/Drink.png" alt="imagemDrinks" />
                <p>Bebidas</p>
              </li>
            </ul>
          </nav>

          <section class="principal-section">

          </section>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/6f6593dd57.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
