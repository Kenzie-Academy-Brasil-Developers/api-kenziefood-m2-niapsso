<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Capstone dos kenzinhos</title>
</head>

<body>
  <header>
    <figure class="figure-logo">
      <img src="./assets/img/Group 1075.png" alt="logo-kenzie-food" class="logo-kenzie" />
      <figcaption>Logo Kenzie Food</figcaption>
    </figure>

    <form action="" class="form-search" id="formContainer">
      <input type="text" placeholder="Pesquisar por produto" class="search-product" />
      <button class="button-search-product">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </header>

  <main>
    <section class="nav-section">
      <nav id="navContainer">
        <ul>
          <li class="search-todos">
            <p class="navP">Todos</p>
          </li>
          <li class="breads">
            <img src="./assets/img/Panificadora.png" alt="imagemPanificadora" class="img-bread" />
            <p class="navP">Panificadora</p>
          </li>
          <li class="fruits">
            <img src="./assets/img/Frutas.png" alt="imagemFruitas" />
            <p class="navP">Frutas</p>
          </li>
          <li class="drinks">
            <img src="./assets/img/Bebidas.png" alt="imagemDrinks" />
            <p class="navP">Bebidas</p>
          </li>
        </ul>
      </nav>

      <section class="principal-section" id="productsContainer">
        

      </section>
    </section>

    <aside class="card">

      <section class="card--container">

        <div class="carrinho">
          <i class="fas fa-cart-plus iconecart"></i>
          <p class="carrinho-p">Carrinho</p>
        </div>
        <div class="carrinho-add" id="cartContainer">
          <div class="empty-card">
            <i class="fas fa-shopping-bag"></i>
            <h3>Ops!</h3>
            <p>Por enquanto n√£o temos produtos no carrinho</p>
          </div>
        </div>
      </section>


    </aside>




  </main>
  <script src="https://kit.fontawesome.com/6f6593dd57.js" crossorigin="anonymous"></script>
  <script type="module" src="./src/app.js"></script>
</body>

</html>
