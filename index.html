<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Capstone dos kenzinhos</title>
</head>

<body>
  <header>
    <figure class="figure-logo">
      <img src="./assets/img/Group 1075.png" alt="logo-kenzie-food" class="logo-kenzie" />
      <figcaption>Logo Kenzie Food</figcaption>
    </figure>

    <form action="" class="form-search">
      <input type="text" placeholder="Pesquisar por produto" class="search-product" />
      <button class="button-search-product">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </header>

  <main>
    <section class="nav-section">
      <nav>
        <ul>
          <li class="search-todos">
            <p>Todos</p>
          </li>
          <li class="breads">
            <img src="./assets/img/Panificadora.png" alt="imagemPanificadora" class="img-bread" />
            <p>Panificadora</p>
          </li>
          <li class="fruits">
            <img src="./assets/img/Frutas.png" alt="imagemFruitas" />
            <p>Frutas</p>
          </li>
          <li class="drinks">
            <img src="./assets/img/Bebidas.png" alt="imagemDrinks" />
            <p>Bebidas</p>
          </li>
        </ul>
      </nav>


      <section class="principal-section" id="mainSection">

      </section>
    </section>
  </main>
  <aside class="card">

    <div class="carrinho">
      <i class="fas fa-cart-plus iconecart"></i>
      <p class="carrinho-p">Carrinho</p>
    </div>
    <div class="carrinho-add" id="mainCarrinho">
      
  </aside>


          <div class="card-carrinho">
            <figure>
              <img
                src="https://kenzie-academy-brasil.gitlab.io/fullstack/frontend/modulo2/sprint4/img/capstone-images/pizza.png"
                alt="" class="cart">
            </figure>
            <div class="descricao">
              <h3>Panqueca de banana com aveia</h3>
              <p>Panificadora</p>
              <span class="preço">R$ 20.00</span>
            </div>
            <button class="btn-trash"><i class="fas fa-trash"></i></button>
          </div>

          <div class="card-carrinho">
            <figure>
              <img
                src="https://kenzie-academy-brasil.gitlab.io/fullstack/frontend/modulo2/sprint4/img/capstone-images/laranja.png"
                alt="" class="cart">
            </figure>
            <div class="descricao">
              <h3>Panqueca de banana com aveia</h3>
              <p>Panificadora</p>
              <span class="preço">R$ 20.00</span>
            </div>
            <button class="btn-trash"><i class="fas fa-trash"></i></button>
          </div> 

        </div>

      </section>

    </aside>




  </main>
  <script src="https://kit.fontawesome.com/6f6593dd57.js" crossorigin="anonymous"></script>
  <script type="module" src="./src/./models/cartcarrinho.js"></script>
  <script type="module" src="./src/app.js"></script>
</body>

</html>
